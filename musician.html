<!DOCTYPE html>
<html>

<title>Lab - 6 </title>

<h1 style="text-align:center;">Musician guess by Kovidh Kurra</h1>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <h2>Getting input</h2>

    <form>
        <label for="form1_age">Enter the secret musician name</label>
        <input type="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value="John Lennon"> <br>

        <label for="form1_nick">Guess the musician</label>
        <input type="text" id="form1_nick" name="form1_nick" autofocus> <br>

        <input type="button" onclick="checkGuess()" value="Check the guess">
    </form>


    <div class="container">
        <img src="Killer ant.jpg" id="image" onclick="swapImage()" alt="killer ant" style="width:100px; height:100px;">

    </div>
    <p id="result"> Result Storing </p>

    <script>

        correct = 0
        wrong = 0
        useimage = 1
        function checkGuess() {
            console.log("Getting form values")
            age = document.getElementById("form1_age").value
            nick = document.getElementById("form1_nick").value

            out = document.getElementById("result")
            if (age == nick) {
                correct = correct + 1
                out.innerHTML = "correct - " + correct + "," + "wrong - " + wrong
                alert("You got it right")
            } else {
                wrong = wrong + 1
                out.innerHTML = "correct - " + correct + "," + "wrong - " + wrong
                alert("Wrong Musician")
                if (wrong >= 3) {
                    showAlert();
                }
            }
        }

        function swapImage() {
            switch (useimage) {
                case 1: useimage = useimage + 1
                    image.src = "Killer ant.jpg";
                    break;
                case 2: useimage = useimage + 1
                    image.src = "Kissing bug.jpeg";
                    break;
                case 3: useimage = 1
                    image.src = "Red ants.jpg";
                    break;
            }
        }
        function showAlert() {
            alert("Sorry, game over.");
        }

    </script>
</body>

</html>
